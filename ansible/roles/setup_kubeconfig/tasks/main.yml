---
- name: Check if k3s.yaml exists
  ansible.builtin.stat:
    path: /etc/rancher/k3s/k3s.yaml
  register: k3s_yaml

- name: Check if rke2.yaml exists
  ansible.builtin.stat:
    path: /etc/rancher/rke2/rke2.yaml
  register: rke2_yaml

- name: Determine cluster type
  ansible.builtin.set_fact:
    cluster_type: "{{ 'k3s' if k3s_yaml.stat.exists else ('rke2' if rke2_yaml.stat.exists else 'none') }}"
    kubeconfig_source: "{{ '/etc/rancher/k3s/k3s.yaml' if k3s_yaml.stat.exists else ('/etc/rancher/rke2/rke2.yaml' if rke2_yaml.stat.exists else '') }}"

- name: Display detected cluster type
  ansible.builtin.debug:
    msg: "Detected cluster type: {{ cluster_type }}"

- name: Fail if no cluster configuration found
  ansible.builtin.fail:
    msg: "No Kubernetes cluster configuration found. Neither k3s nor rke2 config exists."
  when: cluster_type == 'none'

- name: Create .kube directory for VM users
  ansible.builtin.file:
    path: "/home/{{ item }}/.kube"
    state: directory
    owner: "{{ item }}"
    group: "{{ item }}"
    mode: '0700'
  loop: "{{ target_users }}"
  when: item != 'root'

- name: Create .kube directory for root
  ansible.builtin.file:
    path: "/root/.kube"
    state: directory
    owner: root
    group: root
    mode: '0700'
  when: "'root' in target_users"

- name: Copy kubeconfig to users' config
  ansible.builtin.copy:
    src: "{{ kubeconfig_source }}"
    dest: "{{ '/root' if item == 'root' else '/home/' + item }}/.kube/config"
    remote_src: true
    owner: "{{ item }}"
    group: "{{ item }}"
    mode: '0600'
  loop: "{{ target_users }}"
  when: cluster_type != 'none'

- name: Set KUBECONFIG permission for users (fallback if copy fails or for existing)
  ansible.builtin.file:
    path: "{{ '/root' if item == 'root' else '/home/' + item }}/.kube/config"
    owner: "{{ item }}"
    group: "{{ item }}"
    mode: '0600'
  loop: "{{ target_users }}"
  when: cluster_type != 'none'

- name: Fetch kubeconfig from first host to localhost
  ansible.builtin.fetch:
    src: "{{ kubeconfig_source }}"
    dest: "/tmp/kubeconfig-temp.yaml"
    flat: true
  when:
    - cluster_type != 'none'
    - inventory_hostname == groups['all'][0]
    - kubeconfig_host_name is defined

- name: Get first host IP address for kubeconfig
  ansible.builtin.set_fact:
    first_host_ip: "{{ hostvars[groups['all'][0]]['ansible_default_ipv4']['address'] }}"
  when:
    - cluster_type != 'none'
    - inventory_hostname == groups['all'][0]
    - kubeconfig_host_name is defined
  run_once: true

- name: Update server address in kubeconfig for localhost
  ansible.builtin.replace:
    path: "/tmp/kubeconfig-temp.yaml"
    regexp: 'https://127\.0\.0\.1:(\d+)'
    replace: "https://{{ hostvars[groups['all'][0]]['ansible_default_ipv4']['address'] }}:\\1"
  delegate_to: localhost
  become: false
  when:
    - cluster_type != 'none'
    - kubeconfig_host_name is defined
  run_once: true

- name: Create .kube directory on localhost
  ansible.builtin.file:
    path: "{{ lookup('env', 'HOME') }}/.kube"
    state: directory
    mode: '0700'
  delegate_to: localhost
  become: false
  when:
    - cluster_type != 'none'
    - kubeconfig_host_name is defined
  run_once: true

- name: Copy kubeconfig to localhost ~/.kube
  ansible.builtin.copy:
    src: "/tmp/kubeconfig-temp.yaml"
    dest: "{{ lookup('env', 'HOME') }}/.kube/{{ kubeconfig_host_name }}"
    mode: '0600'
  delegate_to: localhost
  become: false
  when:
    - cluster_type != 'none'
    - kubeconfig_host_name is defined
  run_once: true

- name: Clean up temporary kubeconfig
  ansible.builtin.file:
    path: "/tmp/kubeconfig-temp.yaml"
    state: absent
  delegate_to: localhost
  become: false
  when:
    - cluster_type != 'none'
    - kubeconfig_host_name is defined
  run_once: true

- name: Display kubeconfig location on localhost
  ansible.builtin.debug:
    msg: "Kubeconfig copied to {{ lookup('env', 'HOME') }}/.kube/{{ kubeconfig_host_name }}"
  when:
    - cluster_type != 'none'
    - kubeconfig_host_name is defined
  run_once: true
