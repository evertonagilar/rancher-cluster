---
- name: Download Helm installation script
  ansible.builtin.get_url:
    url: https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
    dest: /tmp/get_helm.sh
    mode: '0755'

- name: Check if Helm is installed
  ansible.builtin.command:
    cmd: helm version --short
  register: helm_check
  failed_when: false
  changed_when: false

- name: Get installed Helm version
  ansible.builtin.set_fact:
    installed_helm_version: "{{ helm_check.stdout | regex_search('v[0-9]+\\.[0-9]+\\.[0-9]+') }}"
  when: helm_check.rc == 0

- name: Run Helm installation script (version {{ helm_version }})
  ansible.builtin.command:
    cmd: /tmp/get_helm.sh
  environment:
    DESIRED_VERSION: "{{ helm_version }}"
  when:
    - helm_version | length > 0
    - helm_check.rc != 0 or (installed_helm_version is defined and installed_helm_version != helm_version)
  changed_when: true

- name: Run Helm installation script (latest version)
  ansible.builtin.command:
    cmd: /tmp/get_helm.sh
  when:
    - helm_version | length == 0
    - helm_check.rc != 0
  changed_when: true

- name: Install helm-diff plugin
  ansible.builtin.command:
    cmd: helm plugin install https://github.com/databus23/helm-diff --verify=false
  register: helm_diff_install
  failed_when: false
  changed_when: helm_diff_install.rc == 0 and 'already exists' not in helm_diff_install.stderr
  when: install_diff_plugin | bool
