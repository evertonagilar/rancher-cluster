---
- name: Copy certificate to temp location
  ansible.builtin.copy:
    src: "{{ role_path }}/files/{{ cert_file }}"
    dest: "{{ temp_cert_path }}"
    mode: "0644"

- name: Copy private key to temp location
  ansible.builtin.copy:
    src: "{{ role_path }}/files/{{ key_file }}"
    dest: "{{ temp_key_path }}"
    mode: "0600"

- name: Check if vault-tls secret exists
  ansible.builtin.command:
    cmd: kubectl -n {{ vault_namespace }} get secret {{ vault_secret_name }}
  environment:
    KUBECONFIG: "{{ kubeconfig_path }}"
  register: vault_tls_secret
  failed_when: false
  changed_when: false

- name: Read certificate from remote host
  ansible.builtin.slurp:
    src: "{{ temp_cert_path }}"
  register: cert_content
  when: vault_tls_secret.rc != 0

- name: Read private key from remote host
  ansible.builtin.slurp:
    src: "{{ temp_key_path }}"
  register: key_content
  when: vault_tls_secret.rc != 0

- name: Read CA bundle from remote host
  ansible.builtin.slurp:
    src: "{{ temp_ca_bundle_path }}"
  register: ca_content
  when: vault_tls_secret.rc != 0

- name: Create Vault TLS secret with CA bundle
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: "{{ vault_secret_name }}"
        namespace: "{{ vault_namespace }}"
      type: kubernetes.io/tls
      data:
        tls.crt: "{{ cert_content.content }}" # ja está em base64!
        tls.key: "{{ key_content.content }}" # ja está em base64!
        ca.crt: "{{ ca_content.content }}" # ja está em base64!
  environment:
    KUBECONFIG: "{{ kubeconfig_path }}"
  when: vault_tls_secret.rc != 0
